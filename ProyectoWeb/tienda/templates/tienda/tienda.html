<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas Online</title>
</head>
{% extends "ProyectoWebApp/base.html" %}

{% load static %}

{% block content %}
<body>
    <div class="container">

        <div style="float:right;">
        
            <p style="color: white;">Total:{{importe_total_carro}} Clp</p>

        </div>
    <div class="row">
    {% for producto in productos %}
        
        <div class="col-md-3">

        <div class="card" style="width: 100%; margin: 5px 5px;">
        
            <img src="{{producto.imagen.url}}" class="card-img-top">

        <div class="card-body" style="text-align: center;">
            
            <h7 class="card-title">{{producto.nombre}}</h7>

            <p class="card-text">{{producto.precio}}&nbsp;Clp</p>

        </div>

        <div class="card-footer text-center">

            <a href="#" class="btn btn-success">Agregar  al carro</a>

        </div>


    
        </div>

    </div>

    {% endfor %}
    </div>
</div>
</body>
{% endblock %}
</html>
